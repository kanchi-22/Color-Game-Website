<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<script src="app.js" defer></script>
<body>
    <h1>Color Game</h1>
    <div id="question">
        <h2>Guess what color corresponds to this rgb value: </h2>
        <h3 id="rgb"></h3>
    </div>
    <div id="options">
        <div class="box" id="option-1"></div>
        <div class="box" id="option-2"></div>
        <div class="box" id="option-3"></div>
        <div class="box" id="option-4"></div>
        <div class="box" id="option-5"></div>
        <div class="box" id="option-6"></div>
    </div>
    <button>New Game</button>
</body>
</html>
